<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Логін - Медичний портал</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    /* Фон з плаваючими медичними фразами */
    .background-texts {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
      user-select: none;
    }
    .background-texts span {
      position: absolute;
      font-weight: 700;
      color: #0077ff;
      opacity: 0;
      white-space: nowrap;
      animation-name: fadeInOutMove;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-fill-mode: forwards;
      text-shadow: 0 0 10px rgba(0, 119, 255, 0.7);
    }

    @keyframes fadeInOutMove {
      0%, 100% { opacity: 0; transform: translate(0, 0); }
      10%, 80% { opacity: 0.2; }
      50% { opacity: 0.4; transform: translate(20px, -30px); }
    }

    /* Розміри шрифтів і позиції */
    .background-texts span:nth-child(1) {
      top: 10%;
      left: 15%;
      font-size: 70px;
      animation-duration: 15s;
      animation-delay: 0s;
    }
    .background-texts span:nth-child(2) {
      top: 30%;
      left: 55%;
      font-size: 60px;
      animation-duration: 14s;
      animation-delay: 5s;
    }
    .background-texts span:nth-child(3) {
      top: 50%;
      left: 25%;
      font-size: 65px;
      animation-duration: 13s;
      animation-delay: 3s;
    }
    .background-texts span:nth-child(4) {
      top: 65%;
      left: 60%;
      font-size: 62px;
      animation-duration: 12s;
      animation-delay: 7s;
    }
    .background-texts span:nth-child(5) {
      top: 75%;
      left: 10%;
      font-size: 68px;
      animation-duration: 11s;
      animation-delay: 2s;
    }
    .background-texts span:nth-child(6) {
      top: 20%;
      left: 75%;
      font-size: 64px;
      animation-duration: 15s;
      animation-delay: 9s;
    }
    .background-texts span:nth-child(7) {
      top: 40%;
      left: 80%;
      font-size: 58px;
      animation-duration: 14s;
      animation-delay: 1s;
    }
    .background-texts span:nth-child(8) {
      top: 55%;
      left: 45%;
      font-size: 70px;
      animation-duration: 13s;
      animation-delay: 6s;
    }
    .background-texts span:nth-child(9) {
      top: 15%;
      left: 35%;
      font-size: 62px;
      animation-duration: 12s;
      animation-delay: 4s;
    }
    .background-texts span:nth-child(10) {
      top: 80%;
      left: 70%;
      font-size: 60px;
      animation-duration: 11s;
      animation-delay: 8s;
    }
    .background-texts span:nth-child(11) {
      top: 35%;
      left: 15%;
      font-size: 65px;
      animation-duration: 15s;
      animation-delay: 11s;
    }
    .background-texts span:nth-child(12) {
      top: 60%;
      left: 30%;
      font-size: 64px;
      animation-duration: 14s;
      animation-delay: 10s;
    }

    /* Форма логіну */
    .login-container {
      position: relative;
      z-index: 10;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
      padding: 60px 50px 50px 50px;
      width: 100%;
      max-width: 480px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
    }

    h2 {
      margin: 0 0 30px 0;
      color: #333;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.04em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .input-group {
      position: relative;
      width: 100%;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 50px 14px 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
      color: #333;
      background-color: #fff;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0077ff;
      box-shadow: 0 0 6px rgba(0, 119, 255, 0.2);
      outline: none;
    }

    /* Іконки у полях (SVG) */
    .input-group svg {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #0077ff;
      pointer-events: none;
    }

    button {
      width: 100%;
      padding: 14px 18px;
      background-color: #0077ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.4s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #28a745;
      transform: scale(1.03);
    }
    .register-link {
      margin-top: 30px;
      font-size: 15px;
      color: #555;
    }
    .register-link a {
      color: #0077ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .register-link a:hover {
      color: #005fcb;
    }
  </style>
</head>
<body>
  <div class="background-texts">
    <span>Здоров’я</span>
    <span>Догляд</span>
    <span>Лікування</span>
    <span>Профілактика</span>
    <span>Медицина</span>
    <span>Пацієнт</span>
    <span>Серце</span>
    <span>Лікар</span>
    <span>Реабілітація</span>
    <span>Підтримка</span>
    <span>Відновлення</span>
    <span>Консультація</span>
  </div>

  <div class="login-container">
    <h2>Увійти в медичний портал</h2>
    <form method="POST" novalidate>
      <div class="input-group">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <input type="text" name="username" placeholder="Ім’я користувача" required />
      </div>
      <div class="input-group">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 17a2 2 0 0 0 2-2v-3a2 2 0 1 0-4 0v3a2 2 0 0 0 2 2zm6-5v-2a6 6 0 0 0-12 0v2H4v8h16v-8h-2z"/>
        </svg>
        <input type="password" name="password" placeholder="Пароль" required />
      </div>
      <button type="submit">Увійти</button>
    </form>
    <div class="register-link">
      Немає акаунта? <a href="/register">Зареєструватися</a>
    </div>
  </div>
</body>
</html>
